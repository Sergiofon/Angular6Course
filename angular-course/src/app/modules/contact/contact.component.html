<form class="contactForm" #constactForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="contactForm__field">
    <label for="name">Name: </label>
    <input
      type="text"
      name="name"
      #name="ngModel"
      [(ngModel)]="user.name"
      required
    />
  </div>
  <div class="contactForm__field">
    <label for="surname">Surname: </label>
    <input
      type="text"
      name="surname"
      #surname="ngModel"
      [(ngModel)]="user.surname"
      required
    />
  </div>
  <div class="contactForm__field">
    <label for="age">Age: </label>
    <input
      type="number"
      name="age"
      #name="ngModel"
      [(ngModel)]="user.age"
      required
    />
  </div>
  <input type="submit" value="Enviar" />
</form>
